<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Custom elements in the wild.">
  <base href="/">
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/png" href="./images/icons/icon128.png" />
  <meta property="og:title" content="Custom Elements in the wild">
  <meta property="og:site_name" content="Custom Elements in the wild">
  <meta property="og:url" content="wild.open-wc.org">
  <meta property="og:description" content="Custom Elements in the wild lists sites that make use of custom elements. Sites are automatically and anonymously added by users browsing the web with the Custom Elements Locator browser extension.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://raw.githubusercontent.com/open-wc/wild/master/screenshot.png">
  <style>
    html {
      --col-dark: white;
      --col-darker: #ededed;
      --col-light: #efefef;
      --col-active: blue;
      --col-active-hover: rgba(0,0,255,0.1);
      --text-color: black;
      --text-color-inv: #ececec;
      --switch-track: #73767d;
      --switch-thumb: white;
      --border-col: #d2d2d2;
      --component-color: rgb(33, 127, 249);
    }

    html.dark {
      --col-dark: #2f3136;
      --col-darker: #26272b;
      --col-light: #36393e;
      --col-active: #41ffb0;
      --col-active-hover: rgba(65,255,176,0.1);
      --text-color: #ececec;
      --text-color-inv: #ececec;
      --switch-track: #a4a4a4;
      --switch-thumb: white;
      --border-col: rgb(77, 77, 77);
      --component-color: rgb(175, 210, 255);
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: var(--col-light);
    }

    #dialog {
      background-color: var(--col-light);
      width: 450px;
      height: 400px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.75);
      color: var(--text-color);
      overflow: auto;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    .changelog {
      white-space: pre;
    }

    .button {
      fill: var(--col-active);
      background: transparent;
      border: none;
      display: block;
      font-size: 16px;
      /* line-height: 14px; */
      color: var(--col-active);
      position: relative;
      border: solid 2px var(--col-active);
      border-radius: 10px;
      padding: 5px 10px 5px 10px;
    }

    .button:hover,
    .button:active,
    .button:focus {
      background: var(--col-active-hover);
    }

    .dialog-buttons {
      display: flex;
    }

    .dialog-buttons button:first-child {
      margin-right: 10px;
    }

    .close {
      margin-left: auto;
      line-height: 14px;
      padding: 5px 5px 5px 5px;
    }

    @media (max-width: 480px) {
      #dialog {
        width: calc(100vw - 40px);
        height: 75vh;
      }
    }
  </style>
  <title>Custom Elements in the wild</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177073154-1"></script>

  </script>

</head>

<body>
  <locator-list></locator-list>

  <script type="module" src="./src/locator-list.js"></script>
  <script>
    async function handleServiceWorker() {
      if ('serviceWorker' in navigator) {
        const oldReg = await navigator.serviceWorker.getRegistration();
        let oldSwState;
        if (oldReg && oldReg.active) {
          oldSwState = oldReg.active.state;
        }

        let refreshing;

        navigator.serviceWorker.addEventListener('controllerchange', async () => {
          if (refreshing) {
            return;
          }

          const newReg = await navigator.serviceWorker.getRegistration();
          let newSwState;
          if (newReg && newReg.active) {
            newSwState = newReg.active.state;
          }

          if (oldSwState === 'activated' && newSwState === 'activating') {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    }

    handleServiceWorker();
  </script>
</body>

</html>
